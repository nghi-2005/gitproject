<div id="resultDiv"></div>
<script>

    class DienThoai {
        constructor(masp, ten, gia, soLuong) {
            this.masp = masp
            this.ten = ten
            this.gia = gia
            this.soLuong = soLuong
        }
    }
    const apple = new DienThoai('ssp01','sdf','sdf','gfg')
    const xiaomi = new DienThoai('ssp01','sdf','sdf','gfg')
    const phones = [];
    phones.push(apple)
    phones.push(xiaomi)
    const resultDiv = document.getElementById('resultDiv')
    let items = "<table border = '1' ><tr><th>Ma san pham</th><th>Ten san pham</th><th>Gia</th><th>So luong</th></tr>"
    for (let i = 0; i < phones.length; i++) {
        items += `<tr>
        <td>  ${phones[i].masp} </td>
        <td>  ${phones[i].ten} </td>
        <td>  ${phones[i].gia} </td>
        <td>  ${phones[i].soLuong} </td>
    </tr>`
        // items += "<tr><td>" + products[i] + "</td></tr>"
    }
    items += "</table>";

    resultDiv.innerHTML = items

</script>
