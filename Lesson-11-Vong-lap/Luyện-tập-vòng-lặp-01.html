<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0 ; i < 100 ; i++){
        if (i==99){
            document.write(i++)
        }
    }
</script>
<hr>
<script>
    for (;;){
        let temperature = prompt('Nhap nhiet do: ')
        if (temperature>100){
            alert('Nhiet do qua cao ')
        }else if (temperature<20){
            alert('Nhiet do qua thap')
        }else {
            alert('Nhiet do cua hom nay la')
        }
    }
</script>
</body>
</html>
