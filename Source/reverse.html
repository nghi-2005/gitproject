<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first=0
    let last=length-1
    while(first<last){
        let b = x[first]
        x[first]=x[last]
        x[last]= b
        last++
        first--
    }
    document.write(x)
</script>
