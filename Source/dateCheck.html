<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>So ngay trong thang</h1>
<script>
    let month= parseInt(prompt('Nhap thang'))
    switch (month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write('Thang nay co 31 ngay')
            break
        case 4:
        case 6:
        case 9:
        case 11:
            document.write('Thang nay co 30 ngay')
            break
        case 2:
            document.write('Thang nay co 29 ngay neu la nam nhuan vaf 28 ngay neu la nam khong nhuan ')

    }
</script>
</body>
</html>
