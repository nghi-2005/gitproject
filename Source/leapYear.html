<body>
<script>
  const year = parseInt(prompt('Nhập số năm'))
  if (year % 4==0){
    if (year % 100==0){
      if (year % 400==0){
        alert(year+'đây là năm nhuận');
      } else {
        alert(year+'đây không phải là năm nhuận');
      }
    } else {
      alert( year+'đây là năm nhuận');
    }
  } else{
    alert(year + 'đây không phải là năm nhuận')
  }
</script>
