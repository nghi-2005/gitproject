<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="loop"></p>
<script>
  let num= prompt('Nhap vao 1 so: ');
  let total= 0;
  for (i=1;i<=num;i +=1){
    total= total+i
  }
  document.getElementById('loop').innerHTML=total
</script>
</body>
</html>
