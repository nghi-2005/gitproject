<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" id="myImage" style="width: 30%" >
<p>Click button below to move the image to right</p>
<input type="button" value="Click me" onclick="moveRight()"/>
<script>
let imageObj = null
imageObj = document.getElementById('myImage')
function init() {
  imageObj = document.getElementById('myImage');
  imageObj.style.position='relative';
  imageObj.style.left='0px';
}
function moveRight(){
  imageObj.style.left = parseInt(imageObj.style.left) + 20 +'px'
}
window.onload=init();
</script>


</body>
</html>
